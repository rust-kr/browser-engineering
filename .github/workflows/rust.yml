name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rust
    steps:
    - uses: actions/checkout@v2
    - name: apt-get install packages
      run: sudo apt-get install libgtk-3-dev
    - name: Build
      run: cargo build --verbose
    - name: Format
      run: cargo fmt --all -- --check
    - name: Lint
      run: cargo clippy
